<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <title>Config Table</title>

  <!-- styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
  <?!= getHtmlContentFromFile('config_css'); ?>
  <!-- styles -->
</head>

<body>

  <div class="modal fade" id="loading-modal" tabindex="-1" role="dialog" aria-labelledby="loading-alert">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content alert text-center" id="loading-alert"></div>
    </div>
  </div>

  <div class="container" style="z-index: 1000">
    <div class="row" id="tablecontainer">
      <div class="col-sm-12">
        <table id="configTable" class="table table-bordered table-condensed table-sm">
          <colgroup>
            <col class="col-md-1">
            <col class="col-md-4">
            <col class="col-md-4">
            <col class="col-md-2">
            <col class="col-md-1">
          </colgroup>
          <thead>
            <tr class="active">
              <th>Edit</th>
              <th>Local Path</th>
              <th>Drive Path</th>
              <th>Type</th>
              <th>Delete</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-primary">

          <div class="panel-heading">
            Path Mapper
          </div>

          <div class="panel-body">
            <div class="col-md-4">
              <label for="localpathinput">
                Local Path
              </label>
              <input 
                type="text" 
                class="form-control" 
                id="localpathinput" 
                oninput="checkIfFolder(this.value)"
              />
            </div>

            <div class="col-md-4" id="drivepathdiv">
              <label for="drivepathinput">
                Drive Path
              </label>
              <input 
                type="text" 
                class="form-control" 
                id="drivepathinput" 
                readonly 
              />
              <div id="hiddenId"> </div>
            </div>

            <div class="col-md-1" id="browseButtondiv">
              <button type="button" id="browseButton" class="btn btn-primary" onclick="loadPicker()">
                Browse
              </button>
            </div>

            <div class="col-md-2" id="isfolderdiv">
              <input  
                type="checkbox" 
                value="" 
                id="isfolder" 
              >
              <label  for="isfolder">
                FOLDER
              </label>
            </div>

            <div class="col-md-1" id="updateButtondiv">
              <button type="button" id="updateButton" class="btn btn-primary" onclick="pathUpdate();">
                Add
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://apis.google.com/js/api.js?onload=loadPicker"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <?!= getHtmlContentFromFile('environment_variables'); ?>
  <?!= getHtmlContentFromFile("picker_library"); ?>
  <?!= getHtmlContentFromFile('config_script'); ?>
  <?!= getHtmlContentFromFile('config_scriptUtil'); ?>
  <!-- scripts -->

</body>

</html>
