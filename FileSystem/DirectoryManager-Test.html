<!-- This is only intended to be used for testing Directory Manager locally-->

<script src="DirectoryManager.js"></script>
<script src="Util.js"></script>

<script>
  var currentDirectory = 'C:\\Users\\Rama Prasad\\Desktop\\Google';

  function getCurrentDirectory() {
    return currentDirectory;
  }

  function getAbsolutePath(relativePath) {
    if (isValidAbsolutePath(relativePath)) {
      return santizePath(relativePath);
    }

    var currentDirectory = this.getCurrentDirectory();
    var fileSystemType = getFileSystemType(currentDirectory);
    var fileSeparator = fileSystemType == FileSystemType.UNIX ? '/' : '\\';
    var pathSplit = currentDirectory.split(fileSeparator);
    var relativePathSplit = relativePath.split(fileSeparator);
    console.log(relativePathSplit, pathSplit);

    for (var i = 0; i < relativePathSplit.length; i++) {
      if (relativePathSplit[i] == '.') {
        continue;
      } else if (relativePathSplit[i] == '..') {
        if (pathSplit.length > 1) {
          pathSplit.pop();
        }
      } else {
        pathSplit.push(relativePathSplit[i]);
      }
    }

    var absolutePath = pathSplit.join(fileSeparator);
    if (pathSplit.length == 1) {
      absolutePath += fileSeparator;
    }

    return santizePath(absolutePath);
  }

  var windowsTests = [
    'C:\\Users',
    'Documents',
    'Documents\\file1.txt',
    '..',
    '..\\..',
    '..\\folder1\\',
    '..\\folder1',
    '..\\folder1\\folder2\\..\\folder3',
    '..\\..\\..',
    '..\\..\\..\\..',
    '..\\..\\..\\..\\..',
  ];
  console.log(getCurrentDirectory());
  for (var i = 0; i < windowsTests.length; i++) {
    console.log(windowsTests[i] + ' -> ' + getAbsolutePath(windowsTests[i]));
  }

  currentDirectory = '/Users/Rama Prasad/Desktop/Google';

  var unixTests = [
    '/Users',
    'Documents',
    'Documents/file1.txt',
    '..',
    '../..',
    '../folder1/',
    '../folder1/folder2/../folder3',
    '../../..',
    '../../../..',
    '../../../../..',
  ];
  console.log(getCurrentDirectory());
  for (var i = 0; i < unixTests.length; i++) {
    console.log(unixTests[i] + ' -> ' + getAbsolutePath(unixTests[i]));
  }
</script>
