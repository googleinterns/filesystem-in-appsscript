<head>

  <!-- styles -->
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">

</head>
<body>
  <div>
    <div id="bodyDiv">

      <!-- display announcements -->
      <div id='resultDiv'>
        <p id='result'></p>
      </div>

      <!-- diplay important information -->
      <div id="informationDiv">
        <p> 
          Select a file or folder from Google Drive to map to the below local path. 
        </p>
        <p> 
          You can provide the mapping for any parent folder of the local path too, update the local path accordingly.
        </p>
      </div>
      <br>

      <!-- picker form -->
      <div id="form">
        <div>
          <label>
            <strong>  
              Local Path : 
            </strong>
          </label>
          <br>
          <input 
              type="text" 
              id="localpathinput" 
              value="<?= localPathValue ?>" 
              oninput="checkIfValidParentPath(this.value)"
              name="localpathinput"
          >
          <p id="localPathError"> 
            The local path to which the selected Drive File/Folder will be mapped
          </p>
        </div>  

        <br><br>

        <div>
          <button id="selectFileButton" class="action" onclick='localPathInputError()'>
            Select a file from Google Drive
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://apis.google.com/js/api.js?sonload=loadPicker"></script>
