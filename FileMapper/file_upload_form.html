<!DOCTYPE html>
<html>

<head>
  <base target="_top">

  <!-- styles -->
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
  <?!= getHtmlContentFromFile('file_upload_form_css'); ?>
  <!-- styles -->
  
</head>

<body>
  <!-- display error announcements -->
  <div id='errorDiv'>
    <p id='error'>  
    </p>
  </div>

  <!-- Upload form -->
  <form id="myForm" onsubmit="handleFormSubmit(this)">
    <div>

      <!-- form header -->
      <div id="formHeadingDiv">
        <p id="formHeading">
          <strong>
            Upload a file from your local system to map to the below local path
          </strong>
        </p>
      </div>

      <!-- local path input -->
      <div>
        <label id="localpathlabel">
          Local Path
        </label>
        <input 
          type="text" 
          id="localpathinput" 
          value="<?= localPathValue ?>"  
          readonly
        />
        <p class="inputDescription"> 
          The local file path to which the uploaded file will be mapped to 
        </p>
      </div>
      <br>

      <!-- destination folder picker -->
      <div>
        <label id='destinationfolderlabel' for="destinationfolder">
          Destination Folder
        </label>
        <input 
          type="text" 
          id="destinationfolder"
          value="<?= destinationFolder ?>" 
          readonly 
        />
        <button type="button" id="browseButton" onclick="loadPicker()">
          Browse
        </button>
        <div id="hiddenId"> </div>
        <p class="inputDescription"> 
         Select the drive folder where you want to store the uploaded file
        </p>
      </div>
      <br>

      <!-- upload file input -->
      <div>
        <label id='fileinputlabel' for="uploadedFile">
          Upload File
        </label>
        <input id="fileInput" type="file" name="uploadedFile" oninput="checkIfExtensionMatches(this.value)">
        <p class="inputDescription" id="extensionError"> 
          Upload a file to map to the above local path
        </p>
      </div>
      <br>

      <!-- submit button -->
      <div>
        <input class="action" id="submitButton" type="submit" value="Submit">
      </div>
    </div>
  </form>  
  
  <!-- scripts -->
  <script src="https://apis.google.com/js/api.js?onload=loadPicker"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <?!= getHtmlContentFromFile('environment_variables'); ?>
  <?!= getHtmlContentFromFile('picker_library'); ?>
  <?!= getHtmlContentFromFile('extension_to_mimetype'); ?>
  <?!= getHtmlContentFromFile('file_upload_form_script'); ?>
  <!-- scripts -->

</body>
</html>
